<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>list in html</title>
</head>
<h1>types of lists in html</h1>
<body>
    <p style="font-weight:bold">courses that we offer</p>
        <ol type="a">
        <li>BCA</li>
        <li>BBA</li>
        <li>BCOM</li>
    </ol>
    <h3>we offer some more facilities</h3>
    <ul style="list-style: square;">
        <li>library</li>
        <li>wifi</li>
        <li>24*7 teaching support</li>
    </ul>
    <p style="display: inline-block;"><span style="font-weight:bold;">hello there</span></p>
    <p style="display: inline;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error, quas.</p>
    
</body>
</html>
